version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: rick
      POSTGRES_PASSWORD: morty
      POSTGRES_DB: rick-and-morty
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data  
  app:
    build: ./app
    container_name: rick-and-morty
    environment:      
      - DB_HOST=localhost
      - DB_PORT=5432
      - DB_USER=rick
      - DB_PASSWORD=morty
      - DB_NAME=rick-and-morty
      - NODE_ENV=development
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./app:/usr/src/app
      - /usr/src/app/node_modules

volumes:
  postgres_data:
  redis_data:
